<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .navbar { background: #000000; }
        .navbar-brand { color: #fff !important; }
    </style>
</head>
<body>
    <nav class="navbar mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">Tienda</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header bg-warning text-dark">
                <span class="fs-5">Actualizar Producto</span>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'actualizar_producto' producto.id %}">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto.categoria }}" required>
                        </div>
                        <div class="col-md-12">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="vencimiento" class="form-label">Expiracion</label>
                            <input type="date" class="form-control" id="vencimiento" name="vencimiento" value="{{ producto.vencimiento }}" required>
                        </div>
                    </div>
                    <div class="mt-4 d-flex gap-2">
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                        <a href="{% url 'index' %}" class="btn btn-outline-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
